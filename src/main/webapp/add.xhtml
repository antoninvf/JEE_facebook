<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</h:head>

<f:view>
    <div class="navbar navbar-expand-lg bg-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fakebook</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <h:link styleClass="nav-link active" value="Home" outcome="index"/>
                    <h:link styleClass="nav-link" value="About" outcome="about"/>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex w-100 align-items-center flex-column gap-3">
        <ui:repeat value="#{postService.posts}" var="post">
            <div class="border border-dark rounded p-3 w-50">
                <h2>#{post.author}</h2>
                <p>#{post.content}</p>
                <h:form>
                    <h:commandButton value="👍 (#{post.likes})" styleClass="btn btn-success" action="#{postService.likePost(post.id)}"/>
                    <h:commandButton value="👎 (#{post.dislikes})" styleClass="btn btn-danger mx-1" action="#{postService.dislikePost(post.id)}"/>
                    <h:commandButton value="🗑️" styleClass="btn btn-outline-danger" action="#{postService.deletePost(post.id)}"/>
                </h:form>
                <p>#{post.createdAt} / #{post.updatedAt}</p>
            </div>
        </ui:repeat>
    </div>
</f:view>
</html>
